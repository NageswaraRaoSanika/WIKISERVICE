<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body ng-app="testApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div ng-controller="MainController" class='row'>
      <hr/>
      <div class='row'>
        <div class='col-md-1'></div>
        <div class='col-md-3 col-xs-12' data-ng-init="init()" ng-bind-html='username'></div>
        <div class='col-md-3 col-xs-12'>
          <h4 class='title'>Encyclopedia
            <i><span class='glyphicon glyphicon-book'></span>
              <small>( Using Wikipedia API )</small>
            </i>
          </h4>
        </div>
        <div class='col-md-3 col-xs-12'>
          <input type="text" id='search_item' placeholder='Search anything. Ex: United States' class='form-control' style='margin-top:12px;' ng-keyup="$event.keyCode == 13 && getItem()" /><br />
        </div>
        <div class='col-md-1 col-xs-12'>
          <button class='form-control btn btn-warning' ng-click='getItem()'><span class='glyphicon glyphicon-search'></span> Search</button>
        </div>
      </div>
      <hr/>
      <div class='row'>
        <div class='col-md-1'></div>
        <div class='col-md-10 result_div' ng-bind-html="dataFromWIKI"></div>
        <div class='col-md-1'></div>
      </div>
    </div>
    <div class="container">
    <div ng-view=""></div>
    </div>
